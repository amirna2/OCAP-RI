#
# Javadoc for the OCAP stack
#
build.doc.FILENAME=ocap-doc.zip
build.doc.TITLE=OCAP Version 1.0 (Internal)
build.doc.COPYRIGHT=Copyright 2003 OCAP Development LLC
build.doc.PACKAGENAMES= \
    com.*, \
    javax.*, \
    org.*
build.doc.GROUP= \
    "OCAP_1.0"                 "org.ocap*",         \
    "MHP_1.0.2"                "org.dvb*",          \
    "HAVi_1.1"                 "org.havi*",         \
    "DAVIC_1.4.1p9"            "org.davic*",        \
    "JavaTV_1.0"               "javax.tv*",         \
    "JMF_1.0"                  "javax.media*",      \
    "JSSE_1.02"                "javax*",            \
    "CableLabs_Extensions"        "org.cablelabs*",       \
    "CableLabs_Implementation"    "org.cablelabs.impl*",  \
    "Esmertec_Implementation"  "com.insignia*",     \
    "Sun_Implementation"       "com.sun*" 
build.doc.ACCESS=package
build.doc.AUTHOR=yes
build.doc.VERSION=no
build.doc.DOCFILES= \
    **/*.html \
    stylesheet.css \
    package-list
build.doc.COMPRESS=true
build.doc.UPDATE=no

#
# Javadoc for unit test code
#
build.testdoc.FILENAME=ocap-testdoc.zip
build.testdoc.TITLE=OCAP Version 1.0 Unit Tests
build.testdoc.COPYRIGHT=Copyright 2003 OCAP Development LLC
build.testdoc.PACKAGENAMES= \
    com.*, \
    javax.*, \
    org.*
build.testdoc.GROUP= \
    "OCAP_1.0"               "org.ocap*",        \
    "MHP_1.0.2"              "org.dvb*",         \
    "HAVi_1.1"               "org.havi*",        \
    "DAVIC_1.4.1p9"          "org.davic*",       \
    "JavaTV_1.0"             "javax.tv*",        \
    "JMF_1.0"                "javax.media*",     \
    "JSSE_1.02"              "javax.*",          \
    "CableLabs_Implementation"  "org.cablelabs.impl*"
build.testdoc.ACCESS=package
build.testdoc.AUTHOR=yes
build.testdoc.VERSION=no
build.testdoc.DOCFILES= \
    **/*.html \
    stylesheet.css \
    package-list
build.testdoc.COMPRESS=true
build.testdoc.UPDATE=no

