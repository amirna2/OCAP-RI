####
#### HAVi properties
####
#### (See MHP A.7.4.36)
####
havi.specification.vendor=DVB
havi.specification.name=MHP
havi.specification.version=1.1
havi.implementation.vendor=CableLabs
havi.implementation.name=OCAP HAVi
# HAVi implementation version made equivalent to CableLabs OcapVersion
#havi.implementation.version=1.0

####
#### OCAP properties
####
#### (See OCAP 13.3.12)
####

#### ECR OCAP1.0.2-N-08.1216-3
#### ocap.software.model_id - String form of a vendor specific model number for the entire OCAP implementation, including drivers, porting layer, etc.
#### ocap.software.vendor_id - String form of a organizationally unique identifier (OUI) for the vendor of the OCAP implementation.
#### ocap.software.version - String form of a vendor specific version number for the OCAP implementation.
ocap.software.model_id=RI 1.0
ocap.software.vendor_id=CableLabs
ocap.software.version=1.3.1 Rel-A
ocap.cfr.specification=TBD
ocap.mib.specification=I10


####
#### MHP properties
####   
#### (See MHP/GEM 11.3.1.1, 11.9.3)
####
dvb.returnchannel.timeout=10000
mhp.profile.enhanced_broadcast=YES
mhp.profile.interactive_broadcast=YES
#mhp.profile.internet_access=YES
mhp.option.dsmcc.uu=SUPPORTED
#mhp.option.ip.multicast=SUPPORTED
#mhp.option.dvb.html=SUPPORTED

ocap.profile=OCAP 1.1
ocap.version=1.3.1

# NOTE: Update this with implemented ECNs applied on top of ocap.version 
#  e.g. ":1468:1485:1547:" for ECN/Os numbered 1468, 1485, 1547
ocap.version.update=

#these keys are used to verify application profiles..do not change the key names
ocap.version.major=1
ocap.version.minor=3
ocap.version.micro=1
mhp.eb.version.major=1
mhp.eb.version.minor=0
mhp.eb.version.micro=3
mhp.ib.version.major=1
mhp.ib.version.minor=0
mhp.ib.version.micro=3

